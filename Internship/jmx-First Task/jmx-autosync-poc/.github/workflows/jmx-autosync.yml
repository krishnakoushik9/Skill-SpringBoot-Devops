name: JMX Auto-Sync

on:
  # Run every 5 minutes
  schedule:
    - cron: '*/5 * * * *'
  
  # Run on push to api-specs
  push:
    paths:
      - 'api-specs/**'
  
  # Manual trigger
  workflow_dispatch:

jobs:
  generate-jmx:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install pyyaml
      
      - name: Generate Unit Test JMX files
        run: python scripts/jmx_unit.py --spec-dir api-specs --output-dir unit-tests
      
      - name: Generate Performance Test JMX files
        run: python scripts/jmx_generator.py --spec-dir api-specs --output-dir performance-tests
      
      - name: Check for changes
        id: check_changes
        run: |
          git diff --quiet || echo "changes=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add unit-tests/ performance-tests/
          git commit -m "ðŸ¤– Auto-sync: Regenerate JMX files [skip ci]"
          git push
